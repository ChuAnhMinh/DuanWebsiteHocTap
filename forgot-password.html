
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/css/forgot-password.css" />
</head>
<body>
  <div class="forgot-container">
    <div class="form-box">
      <h2>Reset Password</h2>
      <form id="forgot-form">
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="text" id="otp" placeholder="Enter OTP sent to your email" required disabled />
        <input type="password" id="new-password" placeholder="Enter new password" required disabled />
        <input type="password" id="confirm-password" placeholder="Confirm new password" required disabled />
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <script src="./Assets/js/forgot-password.js"></script>
</body>
</html>
